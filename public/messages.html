<body class="app-shell" data-page="messages">
  <div id="app-root">
    <div id="page-content" class="messages-layout" hidden>
      <aside class="messages-sidebar glass">

          <div>
            <h1>Mensajes</h1>
            <p class="messages-sidebar__sub">Conversaciones y solicitudes</p>
          </div>
        </header>
        <label class="messages-search">
          <span class="icon-search" aria-hidden="true"></span>
          <input id="messages-search-input" type="search" placeholder="Buscar chats" autocomplete="off" />
        </label>
        <nav class="messages-thread-list" id="messages-thread-list" aria-label="Conversaciones">

        </nav>

      <section class="messages-conversation glass" id="messages-conversation">
        <div class="messages-alert" id="messages-alert" hidden></div>
        <div class="conversation-placeholder" id="messages-placeholder">
          <div class="conversation-placeholder__icon">ğŸ’¬</div>

            </div>
            <div>
              <h2 id="messages-conversation-name"></h2>

            </div>
          </div>

        <footer class="conversation-input" id="messages-conversation-input" hidden>

            <button type="submit" class="conversation-send" title="Enviar mensaje">
